<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cờ Ca rô Việt Nam - Vietnamese Tic Tac Toe</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Trò chơi cờ ca rô Việt Nam dành cho trẻ em với giao diện đẹp mắt, âm thanh vui nhộn. Chơi với bạn hoặc đấu với máy.">
    <meta name="keywords" content="cờ ca rô, tic tac toe, trò chơi trẻ em, game việt nam">
    <meta name="author" content="phamtuan-vn">
    <meta property="og:title" content="Cờ Ca rô Việt Nam - Vietnamese Tic Tac Toe">
    <meta property="og:description" content="Trò chơi cờ ca rô Việt Nam dành cho trẻ em với giao diện đẹp mắt, âm thanh vui nhộn. Chơi với bạn hoặc đấu với máy.">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="tic-tac-toe-96.png">
    <link rel="apple-touch-icon" href="tic-tac-toe-96.png">
    
    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="tic-tac-toe.css?v=20240320">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <style>
        .audio-preload {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Audio Preload Section -->
    <div class="audio-preload">
        <!-- Win Sounds -->
        <audio id="win-1" src="sounds/thắng rồi yahoo.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-2" src="sounds/thắng rồi nha.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-3" src="sounds/nanana.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-4" src="sounds/đùa với ninja rùa à.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-5" src="sounds/hihi_dua_voi_nịna_rua_a.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-6" src="sounds/đánh thế không thắng được đâu bạn ơi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-7" src="sounds/hát lalala.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-8" src="sounds/này thì đánh này hihihi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-9" src="sounds/thua_di_ban_oi_hihi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-10" src="sounds/thang_hoai_the_nay_thi_chan_nhe.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-11" src="sounds/co_thang_duoc_dau_ma_danh_the.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-12" src="sounds/cuoi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-13" src="sounds/eo_oi_ghe_nho.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="win-14" src="sounds/danh_buon_cuoi_the.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- Lose Sounds -->
        <audio id="lose-1" src="sounds/buồn như con chuồn chuồn.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="lose-2" src="sounds/chán như con gián luôn.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="lose-3" src="sounds/chán thế nhờ 2.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="lose-4" src="sounds/chán thế nhờ.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="lose-5" src="sounds/thua mất rồi trời ơi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="lose-6" src="sounds/thua rồi chán thế nhở.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="lose-7" src="sounds/ghe_qua.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- Move Sounds -->
        <audio id="move-1" src="sounds/đánh này.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-2" src="sounds/đánh này_2.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-3" src="sounds/đến lượt bạn rồi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-4" src="sounds/đến lượt bạn rồi_2.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-5" src="sounds/đánh vào chỗ này.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-6" src="sounds/đánh đê bạn ơi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-7" src="sounds/đỡ vào mắt nhé.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-8" src="sounds/chơi hết mình đi bạn ơi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-9" src="sounds/đố bạn thắng được tôi đấy.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-10" src="sounds/uhm cứ đánh vào đây đã.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-11" src="sounds/này thì đánh này hihihi.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-12" src="sounds/buồn ngủ thế nhờ.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="move-13" src="sounds/à đánh này.mp3" preload="auto" crossorigin="anonymous"></audio>
    </div>

    <div class="game-container">
        <div class="player player-1 current-turn">
            <div class="player-info">
                <div class="avatar-selector">
                    <i class="current-avatar fa-solid fa-cat fa-6x"></i>
                    <div class="avatar-options" id="avatarOptions1">
                        <i class="fa-solid fa-cat" data-avatar="fa-cat"></i>
                        <i class="fa-solid fa-dog" data-avatar="fa-dog"></i>
                        <i class="fa-solid fa-dove" data-avatar="fa-dove"></i>
                        <i class="fa-solid fa-hippo" data-avatar="fa-hippo"></i>
                        <i class="fa-solid fa-cow" data-avatar="fa-cow"></i>
                        <i class="fa-solid fa-fish" data-avatar="fa-fish"></i>
                        <i class="fa-solid fa-dragon" data-avatar="fa-dragon"></i>
                        <i class="fa-solid fa-kiwi-bird" data-avatar="fa-kiwi-bird"></i>
                        <i class="fa-solid fa-otter" data-avatar="fa-otter"></i>
                    </div>
                </div>
                <input type="text" class="player-name" id="player1Name" placeholder="Nhập tên người chơi 1" maxlength="20" value="Méo">
                <h2>Đánh (X)</h2>
            </div>
        </div>

        <div class="game-area">
            <div class="corner"></div>
            <div class="corner"></div>
            <div class="corner"></div>
            <div class="corner"></div>
            
            <h1>Cờ Ca-rô</h1>
            <div class="button-container">
                <button id="start-btn" class="btn">Chơi 2 Người</button>
                <button id="play-with-computer-btn" class="btn">Chơi với Máy</button>
                <div class="difficulty-select">
                    <select id="difficulty">
                        <option value="5">Bé Mèo Con</option>
                        <option value="8">Anh Cún Con</option>
                        <option value="20">Chú Lười Lém</option>
                        <option value="24">Bác Hà Mã</option>
                        <option value="36">Cao thủ Rồng</option>
                    </select>
                </div>
                <button id="restart-btn" class="btn">Chơi Lại</button>
                <button id="sound-toggle" class="voice-btn">
                    <i class="fa-solid fa-microphone-lines"></i>
                </button>
            </div>
            
            <div class="board" id="board">
                <!-- 100 ô (10x10) sẽ được tạo bằng JavaScript -->
            </div>
            <div id="thinking-indicator" class="thinking-indicator">
                <i class="fa-solid fa-brain"></i>
            </div>
            <div id="turn-info" class="turn-info">Lượt của: Méo (X)</div>
            
            <div class="score-container">
                <div class="score player1-score">
                    <span id="score-1" class="score-value">0</span>
                </div>
                <div class="score player2-score">
                    <span id="score-2" class="score-value">0</span>
                </div>
            </div>

            <div id="winning-message" class="winning-message">
                <div class="winning-text"></div>
                <button id="play-again-btn" class="btn">Chơi Tiếp</button>
            </div>
        </div>

        <div class="player player-2">
            <div class="player-info">
                <div class="avatar-selector">
                    <i class="current-avatar fa-solid fa-dove fa-6x"></i>
                    <div class="avatar-options" id="avatarOptions2">
                        <i class="fa-solid fa-cat" data-avatar="fa-cat"></i>
                        <i class="fa-solid fa-dog" data-avatar="fa-dog"></i>
                        <i class="fa-solid fa-dove" data-avatar="fa-dove"></i>
                        <i class="fa-solid fa-hippo" data-avatar="fa-hippo"></i>
                        <i class="fa-solid fa-cow" data-avatar="fa-cow"></i>
                        <i class="fa-solid fa-fish" data-avatar="fa-fish"></i>
                        <i class="fa-solid fa-dragon" data-avatar="fa-dragon"></i>
                        <i class="fa-solid fa-kiwi-bird" data-avatar="fa-kiwi-bird"></i>
                        <i class="fa-solid fa-otter" data-avatar="fa-otter"></i>
                    </div>
                </div>
                <input type="text" class="player-name" id="player2Name" placeholder="Nhập tên người chơi 2" maxlength="20" value="Cù">
                <h2>Đánh (O)</h2>
            </div>
            <div class="visitor-badge">
                <a href="https://visitorbadge.io/status?path=https%3A%2F%2Fphamtuan.github.io%2Ftic-tac-toe">
                    <img src="https://api.visitorbadge.io/api/visitors?path=https%3A%2F%2Fphamtuan.github.io%2Ftic-tac-toe&label=S%E1%BB%91%20l%C6%B0%E1%BB%A3t%20ch%C6%A1i&labelColor=%23697689&countColor=%232ccce4" />
                </a>
            </div>
        </div>
    </div>

    <script src="tic-tac-toe.js?v=2024012331230"></script>
</body>
</html>

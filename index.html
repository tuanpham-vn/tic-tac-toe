<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trò Chơi Cờ Ca-rô</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="player player-1 current-turn">
            <div class="player-info">
                <div class="avatar-selector">
                    <i class="current-avatar fa-solid fa-cat fa-6x"></i>
                    <div class="avatar-options" id="avatarOptions1">
                        <i class="fa-solid fa-cat" data-avatar="fa-cat"></i>
                        <i class="fa-solid fa-dog" data-avatar="fa-dog"></i>
                        <i class="fa-solid fa-dove" data-avatar="fa-dove"></i>
                        <i class="fa-solid fa-hippo" data-avatar="fa-hippo"></i>
                        <i class="fa-solid fa-cow" data-avatar="fa-cow"></i>
                        <i class="fa-solid fa-fish" data-avatar="fa-fish"></i>
                        <i class="fa-solid fa-dragon" data-avatar="fa-dragon"></i>
                        <i class="fa-solid fa-kiwi-bird" data-avatar="fa-kiwi-bird"></i>
                        <i class="fa-solid fa-otter" data-avatar="fa-otter"></i>
                    </div>
                </div>
                <input type="text" class="player-name" id="player1Name" placeholder="Nhập tên người chơi 1" maxlength="20" value="Méo">
                <h2>Đánh (X)</h2>
                <div class="score" id="score-1">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="corner"></div>
            <div class="corner"></div>
            <div class="corner"></div>
            <div class="corner"></div>
            
            <h1>Cờ Ca-rô</h1>
            <div class="button-container">
                <button id="start-btn" class="btn">Chơi 2 Người</button>
                <button id="play-with-computer-btn" class="btn">Chơi với Máy</button>
                <button id="restart-btn" class="btn" style="display: none;">Chơi Lại</button>
            </div>
            
            <div class="board" id="board">
                <!-- 100 ô (10x10) sẽ được tạo bằng JavaScript -->
            </div>
            <div id="turn-info" class="turn-info">Lượt của: Méo (X)</div>

            <div id="winning-message" class="winning-message">
                <div class="winning-text"></div>
                <button id="play-again-btn" class="btn">Chơi Tiếp</button>
            </div>
        </div>

        <div class="player player-2">
            <div class="player-info">
                <div class="avatar-selector">
                    <i class="current-avatar fa-solid fa-dog fa-6x"></i>
                    <div class="avatar-options" id="avatarOptions2">
                        <i class="fa-solid fa-cat" data-avatar="fa-cat"></i>
                        <i class="fa-solid fa-dog" data-avatar="fa-dog"></i>
                        <i class="fa-solid fa-dove" data-avatar="fa-dove"></i>
                        <i class="fa-solid fa-hippo" data-avatar="fa-hippo"></i>
                        <i class="fa-solid fa-cow" data-avatar="fa-cow"></i>
                        <i class="fa-solid fa-fish" data-avatar="fa-fish"></i>
                        <i class="fa-solid fa-dragon" data-avatar="fa-dragon"></i>
                        <i class="fa-solid fa-kiwi-bird" data-avatar="fa-kiwi-bird"></i>
                        <i class="fa-solid fa-otter" data-avatar="fa-otter"></i>
                    </div>
                </div>
                <input type="text" class="player-name" id="player2Name" placeholder="Nhập tên người chơi 2" maxlength="20" value="Cù">
                <h2>Đánh (O)</h2>
                <div class="score" id="score-2">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
